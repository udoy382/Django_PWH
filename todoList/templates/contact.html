<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
          <!-------------------NAVBAR START HERE------------------->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">TODO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <div class="container my-3">
            <h4 class="text-center">Fill The Contact Form</h4>
            <form method="POST" action="/">
              {% csrf_token %}
              <div class="mb-3">
                <label for="user-name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="user-name" name="name" aria-describedby="emailHelp" placeholder="Enter Your Name">
              </div>
              <div class="mb-3">
                <label for="user-username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="user-username" name="username" placeholder="Enter Your Username">
              </div>
              <div class="mb-3">
                <label for="user-email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="user-email" name="email" placeholder="Enter Your Email">
              </div>
              <div class="mb-3">
                <label for="user-password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="user-password" name="password" placeholder="Enter Your Password">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
