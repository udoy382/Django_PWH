<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Developer Udoy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item {% block homeactive %} {% endblock homeactive %}">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item {% block aboutactive %} {% endblock aboutactive %}">
                <a class="nav-link" href="/about">About</a>
              </li>>
              <li class="nav-item {% block contactactive %} {% endblock contactactive %}">
                <a class="nav-link" href="/contact">Contact</a>
              </li>>
              <li class="nav-item {% block projectactive %} {% endblock projectactive %}">
                <a class="nav-link" href="project">Project</a>
              </li>>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <strong>Hello Visitor!</strong> I am looking for a full time of job. Fell free to contact me if you like my profile
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% block body %}
      {% endblock %}

      <footer class="bg-dark text-light fixed-bottom">
        <p class="text-center py-3 my-0">
          Copyright&copy; 2021 | All rights reserved
        </p>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
