{% extends "base.html" %}
{% load static %}
{% block contactactive %} active {% endblock contactactive %}
{% block title %} Contact {% endblock title %}

      {% block body %}
      <div class="container">
          <h2 class="text-center my-3">Contact Me</h2>
          <form class="row g-3" action="/contact" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Full Name">
            </div>
            <div class="col-md-6">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
            </div>
            <div class="col-md-6">
              <label for="number" class="form-label">Phone Number::</label>
              <input type="text" class="form-control" id="number" name="number" placeholder="Enter Your Phone Number">
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">Type Your Text:</label>
                <textarea class="form-control" id="textarea" name="textarea" rows="3" placeholder="Explain Your Concern"></textarea>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
      </div>
    {% endblock body %}
